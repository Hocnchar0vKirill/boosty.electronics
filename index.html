<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosty.Electronics</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="headerBlock">
<img src="./electronics-chip-svgrepo-com 1.png" alt="company-logo" class="company-logo">
<input type="search" class="search">  
<h1 class="company-name">Boosty Electronics</h1>
<img src="./profile-svgrepo-com 1 (1).png" alt="profile" class="profile">
    </header>
    <main>
        <div class="hero-content"></div>
        <div class="menu">
        <img src="./menu.png" alt="menu" class="menu-img">
        <ul class="menu-list">
            <li><a href="#" class="iPhones" style="color: black;"><p>iPhone</p></a></li>
            <li><a href="#" class="mac" style="color: black;"><p>Mac</p></a></li>
            <li><a href="#" class="iPad" style="color: black;"><p>iPad</p></a></li>
            <li><a href="#" class="accessories" style="color: black;"><p>accessories</p></a></li>
        </ul>
        </div>
        <div class="product-block">
            <h1 class="popular-products">POPULAR PRODUCTS</h1>
            <div class="product-item-1">
                <img class="product-1-img" src="./photo_2022-09-07_22-54-15 (2)-1397x1397.jpeg" alt="iPhone">
                <p class="product-cost">48679 GRN</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-item-2">
                <img class="product-2-img" src="./ipad-pro-11-select-wifi-spacegra-1397x1397.jpg.webp" alt="iPad">
                <p class="product-cost">44726 GRN</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-item-3">
                <img class="product-3-img" src="./5-2-1397x1397.jpg.webp" alt="Mac">
                <p class="product-cost">48756 GRN</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-item-4">
                <img class="product-4-img" src="./MPLT3ref_VW_34FR watch-44-alum-m-1397x1397.jpg.webp" alt="Watch">
                <p class="product-cost">21175 GRN</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-item-5">
                <img class="product-5-img" src="./MQD83 (1)-1397x1397.jpg.webp" alt="AirPods">
                <p class="product-cost">10567 GRN</p>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="product-item-6">
                <img class="product-6-img" src="./3-1397x1397.jpg.webp" alt="MagSafe">
                <p class="product-cost">4399 GRN</p>
                <button class="buy-btn">Buy</button>
            </div>
        </div>

    </main>
    <Footer>

    </Footer>
</body>
</html>
